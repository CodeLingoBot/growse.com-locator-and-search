machine:
  environment:
    GOOS: linux
    GOARCH: amd64
    GOPATH: $HOME/www.growse.com
    GOBIN: $HOME/www.growse.com

dependencies:
  override:
    - go get

test:
  override:
    - go test -v
    - ./www.growse.com -templateTestPath=templates
  post:
    - cp www.growse.com $CIRCLE_ARTIFACTS/
    - cd static && npm install && grunt

deployment:
  production:
    branch: golang
    commands:
      - ./deployment/deploy_prod.sh

general:
  branches:
    only:
      - golang
