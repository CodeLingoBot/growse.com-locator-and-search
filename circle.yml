machine:
  environment:
    GOOS: linux
    GOARCH: amd64
    PATH: "/usr/local/go/bin:/usr/local/go_workspace/bin:~/.go_workspace/bin:${PATH}"
    GOPATH: "${HOME}/.go_workspace:/usr/local/go_workspace:${HOME}/.go_project"
    GO15VENDOREXPERIMENT: 1

dependencies:
  pre:
    - go get -u github.com/kardianos/govendor
  override:
    - mkdir -p $HOME/.go_project/src/github.com/$CIRCLE_PROJECT_USERNAME
    - ln -fs $HOME/$CIRCLE_PROJECT_REPONAME $HOME/.go_project/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
    - cd $HOME/.go_project/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME && govendor sync


test:
  pre:
    - go vet -v
  override:
    - go test -v
    - ./www.growse.com -templateTestPath=templates
  post:
    - cp www.growse.com $CIRCLE_ARTIFACTS/
    - cd static && npm install && grunt && cp assets.tgz $CIRCLE_ARTIFACTS/
    - cd templates && tar -zcvf templates.tgz * && cp templates.tgz $CIRCLE_ARTIFACTS/
    - cd databasemigrations && tar -zcvf databasemigrations.tgz * && cp databasemigrations.tgz $CIRCLE_ARTIFACTS/

deployment:
  production:
    branch: golang
    commands:
      - ./deployment/deploy_prod.sh

general:
  branches:
    only:
      - golang
