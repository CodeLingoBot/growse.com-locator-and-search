machine:
  environment:
    GOOS: linux
    GOARCH: amd64
    GOPATH: $HOME/www.growse.com

dependencies:
  override:
    - cd src/growse-web-go/; go get

test:
  override:
    - cd src/growse-web-go/; go test -v
  post:
    - cd src/growse-web-go/; go build
    - cp src/growse-web-go/growse-web-go $CIRCLE_ARTIFACTS/

deployment:
  production:
    branch: golang
    commands:
      - ./deploy_prod.sh
