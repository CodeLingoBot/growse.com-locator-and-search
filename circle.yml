machine:
  environment:
    GOOS: linux
    GOARCH: amd64
    PATH: "/usr/local/go/bin:/usr/local/go_workspace/bin:~/.go_workspace/bin:${PATH}"
    GOPATH: "${HOME}/.go_workspace:/usr/local/go_workspace:${HOME}/.go_project"
    GO15VENDOREXPERIMENT: 1

dependencies:
  pre:
    - go get -u github.com/kardianos/govendor
    - go get -u github.com/jstemmer/go-junit-report
  override:
    - mkdir -p $HOME/.go_project/src/github.com/$CIRCLE_PROJECT_USERNAME
    - ln -fs $HOME/$CIRCLE_PROJECT_REPONAME $HOME/.go_project/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
    - cd $HOME/.go_project/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME && govendor sync


test:
  override:
    - cd $HOME/.go_project/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME && go test -cover -covermode=count -coverprofile=coverprofile -v | go-junit-report > $CIRCLE_TEST_REPORTS/report.xml
    - cd $HOME/.go_project/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME && go tool cover -html=coverprofile -o $CIRCLE_TEST_REPORTS/coverage.html
    - cd $HOME/.go_project/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME && go build -v
    - cd $HOME/.go_project/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME && ./www.growse.com -templateTestPath=templates
  post:
    - cp www.growse.com $CIRCLE_ARTIFACTS/

deployment:
  production:
    branch: golang
    commands:
      - cd static && npm install && grunt && cp assets.tgz $CIRCLE_ARTIFACTS/
      - cd templates && tar -zcvf templates.tgz * && cp templates.tgz $CIRCLE_ARTIFACTS/
      - cd databasemigrations && tar -zcvf databasemigrations.tgz * && cp databasemigrations.tgz $CIRCLE_ARTIFACTS/
      - ./deployment/deploy_prod.sh

general:
  branches:
    only:
      - golang
