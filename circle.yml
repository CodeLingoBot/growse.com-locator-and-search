machine:
  environment:
    GOOS: linux
    GOARCH: amd64
    PATH: "/usr/local/go/bin:/usr/local/go_workspace/bin:~/.go_workspace/bin:${PATH}"
    GOPATH: "${HOME}/.go_workspace:/usr/local/go_workspace:${HOME}/.go_project"
    GO15VENDOREXPERIMENT: 1

dependencies:
  pre:
    - sudo apt-get install -y debsigs
    - echo $DEBSIGN | base64 -d | gpg --import
    - gem install bundler
    - bundle install
    - go get -u github.com/jstemmer/go-junit-report
  override:
    - sudo add-apt-repository ppa:masterminds/glide -y
    - sudo apt-get update
    - sudo apt-get install glide -y
    - mkdir -p $HOME/.go_project/src/github.com/$CIRCLE_PROJECT_USERNAME
    - ln -fs $HOME/$CIRCLE_PROJECT_REPONAME $HOME/.go_project/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
    - cd $HOME/.go_project/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME && glide update
  cache_directories:
    - ~/.glide


test:
  override:
    - cd $HOME/.go_project/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME && go test -cover -covermode=count -coverprofile=coverprofile -v > testoutput
    - cd $HOME/.go_project/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME && cat testoutput | go-junit-report > $CIRCLE_TEST_REPORTS/report.xml
    - cd $HOME/.go_project/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME && go tool cover -html=coverprofile -o $CIRCLE_TEST_REPORTS/coverage.html
    - cd $HOME/.go_project/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME && go build -v
    - cd $HOME/.go_project/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME && ./www.growse.com -templateTestPath=templates
  post:
    - mkdir $CIRCLE_ARTIFACTS/app
    - cp www.growse.com $CIRCLE_ARTIFACTS/app/
    - bundle exec fpm -s dir -t deb --deb-systemd www-growse-com.service -n growse-com-golang --prefix /var/www/growse-web -p $CIRCLE_ARTIFACTS -a native -v 1.0.0-$CIRCLE_BUILD_NUM $CIRCLE_ARTIFACTS/app/=app databasemigrations/=databasemigrations templates/=templates
    - debsigs --sign=origin --default-key=63F29D43F8F9E605 $CIRCLE_ARTIFACTS/growse-com-golang_1.0.0-"$CIRCLE_BUILD_NUM"_all.deb

deployment:
  production:
    branch: golang
    commands:
      - bundle exec deb-s3 upload --s3-region=eu-west-1 --sign=63F29D43F8F9E605 --bucket apt-growse-com $CIRCLE_ARTIFACTS/growse-com-golang_1.0.0-"$CIRCLE_BUILD_NUM"_amd64.deb

general:
  branches:
    only:
      - golang
