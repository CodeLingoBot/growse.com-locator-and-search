machine:
  environment:
    GOOS: linux
    GOARCH: amd64
    GOPATH: $HOME/www.growse.com

dependencies:
  override:
    - go get

test:
  override:
    - go test -v
    - ./growse-web-go -templateTestPath=templates
  post:
    - cp growse-web-go $CIRCLE_ARTIFACTS/

deployment:
  production:
    branch: golang
    commands:
      - ./deployment/deploy_prod.sh

general:
  branches:
    only:
      - golang
