machine:
  environment:
    GOOS: linux
    GOARCH: amd64

dependencies:
  override:
    - cd src/growse-web-go/; go get

test:
  override:
    - cd src/growse-web-go/; go test -v
  post:
    - cd src/growse-web-go/; go build

deployment:
  production:
    branch: golang
    commands:
      - ./deploy_prod.sh
