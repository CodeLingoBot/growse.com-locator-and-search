<script type="application/template" id="searchResultTemplate">
    <li>
        <article itemtype="https://schema.org/BlogPosting" itemscope class="searchresult">

                <time itemprop="datePublished" class="publishdate"></time>
                <h2>

            </header>
            <p class="fragment"></p>

        <h1>Search Results</h1>

        <p>You looked for <strong id="searchterm"></strong>. I found <span id="totalhits"></span>

    </header>
    <ol itemscope itemtype="https://schema.org/ItemList"></ol>
</section>
