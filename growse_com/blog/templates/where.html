<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<table>
    <tr>
        <th>Lat</th>
        <th>Long</th>
        <th>Timestamp</th>
    </tr>

    {% for location in locations %}

        <tr>
            <td>{{ location.latitude }}</td>
            <td>{{ location.longitude }}</td>
            <td>{{ location.devicetimestamp }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
